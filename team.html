<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .countdown-item {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row text-center">
      <div class="col-md-3 col-6 mb-4">
        <div class="countdown-item">
          <h2 class="display-4 fw-bold" id="universities">0 <span>+</span></h2>
          <p class="text-muted">Universities</p>
        </div>
      </div>
      <div class="col-md-3 col-6 mb-4">
        <div class="countdown-item">
          <h2 class="display-4 fw-bold" id="high-schools">0</h2>
          <p class="text-muted">High Schools</p>
        </div>
      </div>
      <div class="col-md-3 col-6 mb-4">
        <div class="countdown-item">
          <h2 class="display-4 fw-bold" id="primary-schools">0</h2>
          <p class="text-muted">Primary Schools</p>
        </div>
      </div>
      <div class="col-md-3 col-6 mb-4">
        <div class="countdown-item">
          <h2 class="display-4 fw-bold" id="tvets">0</h2>
          <p class="text-muted">TVETs & MTCs</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Correct CountUp.js UMD Version -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/1.9.3/countUp.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Define options for animation duration
      const options = { duration: 2 };

      // Create CountUp instances for each element
      const universitiesCounter = new CountUp('universities', 0, 25, 0, options.duration, {
        callback: function () {
          document.getElementById('universities').textContent += '+';
        }
      });
      
      const highSchoolsCounter = new CountUp('high-schools', 0, 50, 0, options.duration, {
        callback: function () {
          document.getElementById('high-schools').textContent += '+';
        }
      });

      const primarySchoolsCounter = new CountUp('primary-schools', 0, 20, 0, options.duration, {
        callback: function () {
          document.getElementById('primary-schools').textContent += '+';
        }
      });

      const tvetsCounter = new CountUp('tvets', 0, 10, 0, options.duration, {
        callback: function () {
          document.getElementById('tvets').textContent += '+';
        }
      });

      // Start animations
      universitiesCounter.start();
      highSchoolsCounter.start();
      primarySchoolsCounter.start();
      tvetsCounter.start();
    });
  </script>
</body>
</html>
